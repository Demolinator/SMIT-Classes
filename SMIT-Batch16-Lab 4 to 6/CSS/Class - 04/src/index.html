<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
</head>

<body>
    <header class="flex flex-col border-b-1 border-gray-400">

        <div class="w-full flex justify-around items-center border-b-1 p-5">
            <!-- Flowbite search input -->
            <form class="max-w-md">
                <label for="default-search"
                    class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
                <div class="relative">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                        </svg>
                    </div>
                    <input type="search" id="default-search"
                        class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Search Mockups, Logos..." required />
                </div>
            </form>

            <h1><img class="w-24 h-12" src="../Assets/disney.png" alt="Logo"></h1>
            <nav>
                <ul class="flex gap-5">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Login or Sigup</a></li>
                    <li><a href="#"><img class="w-8 h-8" src="../Assets/facebook.png" alt="Facebook-logo"></a></li>
                    <li><a href="#"><img class="w-8 h-8" src="../Assets/instagram.png" alt="instagram-logo"></a></li>
                    <li><a href="#"><img class="w-8 h-8" src="../Assets/pintrest.png" alt="pintrest-logo"></a></li>
                </ul>
            </nav>
        </div>
        <nav>
            <ul class="flex justify-around p-2.5 px-52">
                <li><a href="#">Content</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Faq</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Careers</a></li>
                <li><a href="#">Blogs</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">updates</a></li>
                <li><a href="#">Feedback</a></li>
            </ul>
        </nav>
    </header>
</body>

</html>
